        body{

        h1{
            background-color: black;
            color:white;
            width:80%;

            margin-right:auto;
            padding:10px;
            text-align: center;
        }

        .container{
            display: flex;

            padding:10px;
            height:auto;
            background-color: #ccc;

        }

        #book-search {

            margin: 5px 10px 10px 0;
            font-size: 16px;

            background-color: #ffc107;
            width:81.4%;
            margin-right:9.3%;
            margin-top:-20px;
            margin-bottom:10px;
        }

        .book-div{
            height:auto;
            width:150px;
            text-align: center;
        }

        p{
            background-color: #598059;
            color:white;
            margin:0;
            padding:10px;
        }

        .read-btn{
            padding:10px;
            width:100%;
            border:none;
            color:white;
            background-color: black;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .read-btn:hover{
            background-color: darkgreen;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .footer{
            text-align: center;
            margin-top:20px;
            width:100%;
            max-width:600px;
            margin-left:auto;
            margin-right:auto;
        }

        .footer img{
            width:100%;
            height:auto;
        }

        @media(max-width:768px){
            .footer{
                max-width: 400px;
            }
        }

        @media(max-width:480px){
            .footer{
                max-width: 280px;
            }
        }
    </style>
</head>
